
<div *ngIf="this.isItem; then allocationBlock; else nowBlock"></div>
<ng-template #allocationBlock>
  <div class="ganttItem" [ngClass] = "getClass()" [ngStyle]="{'left.px':start, 'width.px':width}">&nbsp;<span style="margin-left: 10px">{{resource}}</span></div>
</ng-template>
<ng-template #nowBlock>
  <div [ngClass] = "{'nowIndicator': !isHourMarker, 'hourIndicator':isHourMarker}"  [ngStyle]="{'left.px':start}">&nbsp;</div>
</ng-template>
